<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
    height: 200px;
    width: 200px;
    background-color: red;
    border-radius: 100px;
    top: 150px;
    left: 250px;
    position: absolute;
    }
    .blue-box{
      position: relative;
      top: 200px;
      left: 200px;
      height: 300px;
      width: 500px;
      background-color:rgb(5, 28, 227);
    }
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
